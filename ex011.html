<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naturalidade</title>

</head>
<body>
    <p>Informe o seu país de nascimento:</p>
    <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar() {
            var nasc = window.document.getElementById('pais')
            var res = window.document.getElementById('res')
            res.innerHTML = `<p>Você nasceu no(a) ${nasc.value}</p>`
            if (nasc.value == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>BRASILEIRO(A)</strong></p>`
            } else {
                res.innerHTML += `<p>Você é <strong>ESTRANGEIRO(A)</strong></p>`
            }
        }
    </script>
</body>
</html>
